<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Generate a <br><span>random password</span></h1>
    <p>Never use an insecure password again</p>
    <button onclick="passwordGen()">Generate passwords</button>
    <input id="password-length" type="number" placeholder="pick a number 8-20">
    <div>
    <p>Include Numbers</p>
    <button id="numbers"></button>
    <p>Include Symbols</p>
    <button id="symbols"></button>
    <div id="password-one"></div>
    <div id="password-two"></div>
    <script src="index.js"></script>
</body>
</html>
